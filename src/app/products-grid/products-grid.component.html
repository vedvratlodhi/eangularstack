<table class="table" style="width:100%;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Model Name</th>
      <th>ProductImage</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productData">
      <td>{{item.Name}}</td>
      <td>{{item.Description}}</td>
      <td>{{item.Category}}</td>      
      <td>{{item.ModelName}}</td>
      <td>{{item.ProductImage}}</td>      
      <td>
        <a style="cursor:pointer;" href="#">
          <span>Edit</span>
        </a>        
      </td>
    </tr>
  </tbody>
</table>
